<html>
<head>
    <title>Text Formatting Example</title>
</head>
<body>

<h1>Text Formatting Example</h1>

<p><b>Bold</b></p>
<p><i>Italic</i></p>
<p><u>Underline</u></p>
<p><strong>Strong (Important)</strong></p>
<p><em>Emphasized</em></p>
<p><small>Small Text</small></p>
<p><mark>Highlighted Text</mark></p>
<p><del>Deleted Text</del></p>
<p><ins>Inserted Text</ins></p>
<p><strike>Strike Text</strike></p>
<p>H<sub>2</sub>O (Subscript)</p>
<p>X<sup>2</sup> + Y<sup>2</sup> (Superscript)</p>

</body>
</html>
