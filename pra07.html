<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Example</title>

    <style>
        /* Background Image */
        body {
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Box Model Example */
        .box {
            width: 300px;
            background-color: white;
            border: 3px solid blue;     /* Border */
            padding: 20px;              /* Padding */
            margin: 40px auto;          /* Margin */
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            color: darkblue;
            text-align: center;
        }

        p {
            font-size: 16px;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Advanced CSS Demo</h2>
        <p>
            This example shows the CSS Box Model including margin, padding, border,
            background image, and simple styling.
        </p>
    </div>

</body>
</html>
