 <html>
    <head>
        <title>function using var,let,const</title>
    </head>
    <body>
        <script>
            function showdetails(){
                var name="ARYAN";
                let age=22;
                const country="India";
                document.write("Name : "+name+"<br>");
                document.write("Age : "+age+"<br>");
                document.write("Country : "+country+"<br>");
            }
            showdetails();
        </script>
    </body>
</html>
