<!DOCTYPE html>
<html>
<head>
    <title>Div and Span Example</title>

    <style>
        /* Styling the layout using DIV */
        .container {
            width: 80%;
            margin: auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .content {
            display: flex;             /* horizontal layout */
            gap: 20px;
        }

        .box {
            background-color: lightblue;
            padding: 15px;
            flex: 1;
            border-radius: 8px;
        }

        /* SPAN STYLING (inline element) */
        .highlight {
            color: red;
            font-weight: bold;
            background-color: yellow;
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        
        <div class="header">
            Div and Span Layout Example
        </div>

        <div class="content">
            <div class="box">
                This is <span class="highlight">Box 1</span> using a <b>div</b> for layout.
            </div>

            <div class="box">
                This is <span class="highlight">Box 2</span> using a <b>div</b> for layout.
            </div>
        </div>

        <p>
            The word <span class="highlight">highlight</span> is styled using a <b>span</b>
            because span is used for styling *text inside a line*.
        </p>

    </div>

</body>
</html>
